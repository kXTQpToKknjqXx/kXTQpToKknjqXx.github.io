                                                  : page === '...' 
                                                      ? 'cursor-default text-gray-400' 
                                                      : 'hover:bg-gray-200 text-gray-700 bg-white border border-gray-200'
                                              }`}
                                      >
                                          {page}
                                      </button>
                                  ))}
                                </div>

                                 <button
                                    onClick={() => setCurrentPage(prev => Math.min(totalPages, prev + 1))}
                                    disabled={currentPage === totalPages}
                                    className="p-2 rounded-md hover:bg-gray-200 disabled:opacity-50 disabled:cursor-not-allowed text-gray-600 ml-2 transition-colors"
                                    aria-label="Следваща страница"
                                >
                                    <ChevronRight size={20} />
                                </button>
                                 <button
                                    onClick={() => setCurrentPage(totalPages)}
                                    disabled={currentPage === totalPages}
                                    className="p-2 rounded-md hover:bg-gray-200 disabled:opacity-50 disabled:cursor-not-allowed text-gray-600 transition-colors"
                                    aria-label="Последна страница"
                                >
                                    <ChevronsRight size={20} />
                                </button>
                            </div>
                        </div>
                      )}
                    </>
                  ) : (
                     <div className="p-12 text-center text-gray-500 flex-grow flex flex-col items-center justify-center font-sans">
                        <Search size={48} className="text-gray-200 mb-4" />
                        <p className="text-lg">Няма намерени домейни, отговарящи на търсенето.</p>
                     </div>
                  )}
                </div>

              </div>
            </div>
          );
        };

        // --- APP ROOT ---
        const App = () => {
          return (
            <>
              <Header />
              <WarningMessage />
              <DomainSearch />
              <Footer />
            </>
          );
        };

        // Initialize App
        const rootElement = document.getElementById('root');
        if (rootElement) {
            const root = createRoot(rootElement);
            root.render(<App />);
        }
    </script>
</body>
</html>
