name: Fetch URLhaus Data

on:
  schedule:
    # Runs every hour at minute 0
    - cron: '0 * * * *'
  workflow_dispatch: # Allows manual trigger

jobs:
  fetch-and-commit:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Create data directory if it doesn't exist
        run: mkdir -p data
      
      - name: Fetch data from API
        run: |
          curl -X POST https://urlhaus-api.abuse.ch/v1/urls/recent/limit/10/ \
            -H "Auth-Key: ${{ secrets.API_KEY }}" \
            -o data/urlhaus-data.json
      
      - name: Commit and push if changed
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add data/urlhaus-data.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update URLhaus data - $(date -u '+%Y-%m-%d %H:%M:%S UTC')" && git push)
