                                        <div
                                            key={`${domain}-${index}`}
                                            className="p-5 bg-gdbop-dark/80 hover:bg-slate-800 transition-colors duration-300 flex items-center gap-3 border-b border-slate-800/50 group"
                                        >
                                            <Globe className="text-slate-600 group-hover:text-gdbop-blue transition-colors w-4 h-4" />
                                            <span className="font-mono text-slate-300 text-lg tracking-wide select-all truncate w-full group-hover:text-white">
                                                {highlightMatch(domain, searchQuery)}
                                            </span>
                                        </div>
                                    ))}
                                </div>

                                {/* Pagination */}
                                {totalPages > 1 && (
                                    <div className="p-6 border-t border-slate-700 bg-gdbop-dark/50 flex flex-col sm:flex-row justify-between items-center gap-4">
                                        <div className="text-sm text-slate-400 font-medium">
                                            {t.page} <span className="text-white">{currentPage}</span> {t.of} <span className="text-white">{totalPages}</span>
                                        </div>
                                        <div className="flex items-center gap-2 flex-wrap justify-center">
                                            <PaginationButton
                                                onClick={() => setCurrentPage(1)}
                                                disabled={currentPage === 1}
                                            >
                                                <ChevronsLeft size={18} />
                                            </PaginationButton>

                                            <PaginationButton
                                                onClick={() => setCurrentPage(prev => Math.max(1, prev - 1))}
                                                disabled={currentPage === 1}
                                            >
                                                <ChevronLeft size={18} />
                                            </PaginationButton>

                                            <div className="flex gap-1 mx-2">
                                                {getPageNumbers().map((page, idx) => (
                                                    <PaginationButton
                                                        key={idx}
                                                        onClick={() => typeof page === 'number' ? setCurrentPage(page) : null}
                                                        disabled={page === '...'}
                                                        active={page === currentPage}
                                                    >
                                                        {page}
                                                    </PaginationButton>
                                                ))}
                                            </div>

                                            <PaginationButton
                                                onClick={() => setCurrentPage(prev => Math.min(totalPages, prev + 1))}
                                                disabled={currentPage === totalPages}
                                            >
                                                <ChevronRight size={18} />
                                            </PaginationButton>

                                            <PaginationButton
                                                onClick={() => setCurrentPage(totalPages)}
                                                disabled={currentPage === totalPages}
                                            >
                                                <ChevronsRight size={18} />
                                            </PaginationButton>
                                        </div>
                                    </div>
                                )}
                            </>
                        ) : (
                            <div className="p-16 text-center flex flex-col items-center justify-center opacity-70">
                                <div className="bg-slate-800 p-6 rounded-full mb-4">
                                    <Search size={48} className="text-slate-500" />
                                </div>
                                <h4 className="text-xl font-bold text-white mb-2">{t.noResults}</h4>
                                <p className="text-slate-400">{t.tryAnother}</p>
                            </div>
                        )}
                    </div>
                </section>
            );
        };

        // 5. Footer
        const Footer = ({ lang }) => {
            const t = TRANSLATIONS[lang];
            return (
                <footer className="bg-slate-950 border-t border-slate-800 text-slate-400 py-12 z-10 relative">
                    <div className="container mx-auto px-4 flex flex-col items-center text-center gap-8">

                        {/* Report Info */}
                        <div className="max-w-4xl p-6 rounded-lg bg-gradient-to-r from-slate-900 via-slate-800 to-slate-900 border border-slate-700 shadow-lg">
                            <div className="flex justify-center mb-4">
                                <Siren className="text-police-blue animate-pulse mr-2" />
                                <Siren className="text-police-red animate-pulse" />
                            </div>
                            <p className="text-white text-lg leading-relaxed font-medium">
                                {t.reportText} <span className="text-gdbop-blue font-bold">{t.subDirectorate}</span> {t.atMvr}
                            </p>
                        </div>

                        <div>
                            <h4 className="text-white text-lg font-bold mb-2 uppercase tracking-wide">
                                {t.directorate}
                            </h4>
                            <p className="max-w-md mx-auto mb-6 text-slate-400">
                                {t.address}
                            </p>
                            <a
                                href="https://maps.app.goo.gl/dVYVvWKt1sPPhiU49"
                                target="_blank"
                                rel="noopener noreferrer"
                                className="inline-flex items-center gap-2 text-gdbop-blue hover:text-white transition-colors border border-gdbop-blue/30 px-6 py-3 rounded-full hover:bg-gdbop-blue/10 group"
                            >
                                <MapPin size={18} className="group-hover:animate-bounce" />
                                <span>{t.openMap}</span>
                            </a>
                        </div>

                        <div className="flex gap-6 mt-2">
                            <a
                                href="https://www.facebook.com/www.cybercrime.bg"
                                target="_blank"
                                rel="noreferrer"
                                className="p-3 bg-slate-800 rounded-full hover:bg-[#1877F2] hover:text-white transition-all duration-300 transform hover:scale-110 border border-slate-700"
                                aria-label="Facebook"
                            >
                                <Facebook size={24} />
                            </a>
                            <a
                                href="https://www.youtube.com/user/bgcybercrime"
                                target="_blank"
                                rel="noreferrer"
                                className="p-3 bg-slate-800 rounded-full hover:bg-[#FF0000] hover:text-white transition-all duration-300 transform hover:scale-110 border border-slate-700"
                                aria-label="YouTube"
                            >
                                <Youtube size={24} />
                            </a>
                            <a
                                href="https://www.tiktok.com/@cybercrime.bg"
                                target="_blank"
                                rel="noreferrer"
                                className="p-3 bg-slate-800 rounded-full hover:bg-black hover:text-white border border-slate-700 hover:border-white transition-all duration-300 transform hover:scale-110"
                                aria-label="TikTok"
                            >
                                <svg className="w-6 h-6" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M19.59 6.69a4.83 4.83 0 0 1-3.77-4.25V2h-3.45v13.67a2.89 2.89 0 0 1-5.2 1.74 2.89 2.89 0 0 1 2.31-4.64 2.93 2.93 0 0 1 .88.13V9.4a6.84 6.84 0 0 0-1-.05A6.33 6.33 0 0 0 5 20.1a6.34 6.34 0 0 0 10.86-4.43v-7a8.16 8.16 0 0 0 4.77 1.52v-3.4a4.85 4.85 0 0 1-1-.1z" />
                                </svg>
                            </a>
                        </div>

                        <div className="mt-8 text-xs text-slate-600 border-t border-slate-900 pt-8 w-full max-w-md">
                            &copy; {new Date().getFullYear()} Киберпрестъпност ГДБОП. {t.rights}
                        </div>
                    </div>
                </footer>
            );
        };

        // Back to Top Button Component
        const BackToTop = () => {
            const [isVisible, setIsVisible] = useState(false);

            useEffect(() => {
                const toggleVisibility = () => {
                    if (window.pageYOffset > 300) {
                        setIsVisible(true);
                    } else {
                        setIsVisible(false);
                    }
                };

                window.addEventListener('scroll', toggleVisibility);

                return () => window.removeEventListener('scroll', toggleVisibility);
            }, []);

            const scrollToTop = () => {
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            };

            return (
                <button
                    onClick={scrollToTop}
                    className={`fixed bottom-8 right-8 z-50 p-4 bg-gdbop-blue text-white rounded-full shadow-[0_0_15px_rgba(71,168,246,0.5)] border border-white/20 transition-all duration-300 hover:scale-110 hover:bg-blue-600 focus:outline-none group ${isVisible ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-10 pointer-events-none'
                        }`}
                    aria-label="Back to top"
                >
                    <ArrowUp className="w-6 h-6 group-hover:-translate-y-1 transition-transform" />
                </button>
            );
        };

        // --- MAIN APP ---
        const App = () => {
            const [lang, setLang] = useState('bg');

            return (
                <>
                    <div className="scanlines"></div>
                    <PoliceLights />

                    {/* Back to Home Button (Absolute) */}
                    <a
                        href="index.html"
                        className="fixed top-6 left-6 z-50 flex items-center gap-2 px-4 py-2 bg-slate-900/80 backdrop-blur-md border border-slate-700/50 rounded-full text-slate-300 hover:text-white hover:border-white transition-all group"
                    >
                        <ArrowLeft size={18} className="group-hover:-translate-x-1 transition-transform" />
                        <span className="font-bold text-sm tracking-wide hidden sm:inline">{TRANSLATIONS[lang].backHome}</span>
                    </a>

                    {/* Language Toggle */}
                    <button
                        onClick={() => setLang(lang === 'bg' ? 'en' : 'bg')}
                        className="fixed top-6 right-6 z-50 flex items-center gap-2 px-4 py-2 bg-slate-900/80 backdrop-blur-md border border-slate-700/50 rounded-full text-gdbop-blue hover:text-white hover:border-white transition-all group"
                    >
                        <Globe size={18} className="group-hover:rotate-180 transition-transform duration-500" />
                        <span className="font-bold font-mono text-sm uppercase tracking-wider">{lang === 'bg' ? 'EN' : 'BG'}</span>
                    </button>

                    <Header lang={lang} />
                    <WarningSection lang={lang} />
                    <DomainSearch lang={lang} />
                    <Footer lang={lang} />
                    <BackToTop />
                </>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>

</html>
